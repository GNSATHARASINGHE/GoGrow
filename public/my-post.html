<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Posts - GoGrow</title>
  <style>
    :root {
      --bg: #f4f6f8;
      --text: #333;
      --container-bg: #ffffff;
      --post-bg: #f9f9f9;
      --accent: #009688;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --chip: #ddd;
    }

    /* üåô Dark theme */
    :root[data-theme='dark'] {
      --bg: #0f1216;
      --text: #e3e7ea;
      --container-bg: #161b20;
      --post-bg: #1e242b;
      --accent: #4dd0e1;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.6);
      --chip: #2b3440;
    }

    * { transition: background-color 0.25s ease, color 0.25s ease; }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto 24px;
      background-color: var(--container-bg);
      padding: 20px;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    /* Header row with centered title + icon-only toggle on the right */
    .header{
      position: relative;
      margin-bottom: 16px;
      padding-top: 4px;
    }
    .header h2{
      margin: 0 0 12px;
      font-size: 24px;
      color: var(--accent);
      text-align: center;
    }
    .theme-toggle{
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      width: 38px;
      height: 38px;
      border: 0;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: var(--accent);
      color: #fff;
      font-size: 20px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: transform .12s ease, opacity .2s ease, background-color .25s ease;
    }
    .theme-toggle:hover{ opacity: .92; }
    .theme-toggle:active{ transform: translateY(-50%) scale(.96); }
    :root[data-theme='dark'] .theme-toggle{ background:#2b5445; }

    .user-info {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      margin-bottom: 20px;
      gap: 10px;
    }

    #headerUsername {
      font-weight: bold;
      font-size: 15px;
      color: var(--accent);
      text-align: center;
      margin-bottom: 6px;
    }

    .logout-btn,
    .message-btn,
    .feed-btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 15px;
      color: #fff;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .logout-btn { background-color: #e76e6e; }
    
    .message-btn { background-color: #4caf50; }
    .feed-btn { background-color: #2b5445; }
    .logout-btn:hover, .message-btn:hover, .feed-btn:hover { opacity: .9; }

    .status-bar {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .status-tab {
      padding: 6px 10px;
      border-radius: 8px;
      background-color: var(--chip);
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      white-space: nowrap;
      color: var(--text);
      border: 1px solid transparent;
    }

    .status-tab.active {
      background-color: var(--accent);
      color: #fff;
    }

    .post {
      background-color: var(--post-bg);
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .post h3 { margin: 0 0 6px; font-size: 18px; color: var(--text); }
    .post p { margin: 4px 0; font-size: 14px; color: var(--text); }

    .thumbnail-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .thumbnail-container img {
      max-width: 80px;
      height: auto;
      border-radius: 8px;
    }

    .delete-btn,
    .edit-btn {
      background-color: #ff5252;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      margin-right: 8px;
      font-weight: 600;
    }

    .edit-btn { background-color: #007bff; }

    .no-posts {
      text-align: center;
      margin-top: 30px;
      font-size: 16px;
      color: #9aa4af;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header with centered title and icon-only toggle at the right (inside the same row) -->
    <div class="header">
      <h2>Go-Grow</h2>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <span id="themeIcon" aria-hidden="true">üåô</span>
      </button>
    </div>

    <div class="user-info">
      <div id="headerUsername">Welcome, <span id="username-display"></span></div>
      
      <button class="message-btn" onclick="goToMessages()">Messages</button>
      <button class="feed-btn" onclick="goToFeed()">Go To Feed</button>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div class="status-bar">
      <div class="status-tab active" onclick="filterStatus('all')">All</div>
      <div class="status-tab" onclick="filterStatus('pending')">Pending</div>
      <div class="status-tab" onclick="filterStatus('approved')">Approved</div>
      <div class="status-tab" onclick="filterStatus('rejected')">Rejected</div>
    </div>

    <div id="postsContainer"></div>
    <div class="no-posts" id="noPostsMsg" style="display: none;">No posts to show.</div>
  </div>

  <script>
    let allPosts = [];
    const currentUser = localStorage.getItem('username') || localStorage.getItem('name');

    async function loadPosts() {
      try {
        const res = await fetch(`/api/my-posts/${currentUser}`);
        const posts = await res.json();
        allPosts = posts;
        renderPosts(posts);
      } catch (err) {
        console.error("‚ùå Failed to fetch user's posts:", err);
        alert("Failed to load your posts.");
      }
    }

    function renderPosts(posts) {
      const container = document.getElementById('postsContainer');
      const noPostsMsg = document.getElementById('noPostsMsg');
      container.innerHTML = '';

      if (!posts || posts.length === 0) {
        noPostsMsg.style.display = 'block';
        return;
      }
      noPostsMsg.style.display = 'none';

      posts.forEach(post => {
        const div = document.createElement('div');
        div.className = 'post';
        const thumbnails = (post.imageUrls || [])
          .map(url => `<img src="${url}" alt="Post image" onerror="this.style.display='none'">`)
          .join('');

        div.innerHTML = `
          <h3>${post.crop}</h3>
          <p><strong>Quantity:</strong> ${post.quantity}</p>
          <p><strong>Price:</strong> ${post.price}</p>
          <p><strong>Status:</strong> ${post.status}</p>
          <p><strong>Posted on:</strong> ${post.timestamp}</p>
          <div class="thumbnail-container">${thumbnails}</div>
          <button class="edit-btn" onclick="editPost('${post._id}')">Edit</button>
          <button class="delete-btn" onclick="deletePost('${post._id}')">Delete</button>
        `;
        container.appendChild(div);
      });
    }

    async function deletePost(postId) {
      if (!confirm("Are you sure you want to delete this post?")) return;
      try {
        const res = await fetch(`/api/post/${postId}`, { method: 'DELETE' });
        if (res.ok) {
          allPosts = allPosts.filter(p => p._id !== postId);
          renderPosts(allPosts);
        } else {
          alert("Failed to delete post.");
        }
      } catch (err) {
        console.error("Delete error:", err);
        alert("Error deleting post.");
      }
    }

    function editPost(postId) {
      window.location.href = `edit-post.html?id=${postId}`;
    }

    function filterStatus(status) {
      document.querySelectorAll('.status-tab').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`.status-tab[onclick*="${status}"]`).classList.add('active');

      if (status === 'all') {
        renderPosts(allPosts);
      } else {
        const filtered = allPosts.filter(p => (p.status || '').toLowerCase() === status.toLowerCase());
        renderPosts(filtered);
      }
    }

    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = 'index.html';
    }

    function goToMessages() {
      window.location.href = 'chat-list.html';
    }

    function goToFeed() {
      window.location.href = 'view-posts.html';
    }

    // üåô Theme toggle logic (icon-only, inside header)
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon   = document.getElementById('themeIcon');
    const preferred = localStorage.getItem('theme') ||
      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    setTheme(preferred);

    themeToggle.addEventListener('click', () => {
      const next = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark';
      setTheme(next);
    });

    function setTheme(theme) {
      document.documentElement.setAttribute('data-theme', theme);
      localStorage.setItem('theme', theme);
      themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô'; // icon only
    }

    document.getElementById('username-display').textContent = currentUser || 'User';
    loadPosts();
  </script>
</body>
</html>
