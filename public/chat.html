<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GoGrow Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root{
      --bg:#e8f5e9;
      --container:#ffffff;
      --ink:#1f2937;
      --muted:#6b7280;

      --header:#009688;
      --input-bg:#ffffff;
      --border:#cccccc;

      --msg-left:#ffffff;
      --msg-right:#dcf8c6;

      --shadow:0 4px 12px rgba(0,0,0,0.1);
      --chip:#f1f8f5;
      --btn:#4caf50;
      --btn-hover:#43a047;
    }
    :root[data-theme="dark"]{
      --bg:#0f1216;
      --container:#161b20;
      --ink:#e3e7ea;
      --muted:#9aa4af;

      --header:#2b5445;
      --input-bg:#0f141a;
      --border:#2a2f37;

      --msg-left:#1e242b;
      --msg-right:#20462e;

      --shadow:0 4px 14px rgba(0,0,0,0.6);
      --chip:#121a16;
      --btn:#2e7d32;
      --btn-hover:#276a2b;
    }

    * { box-sizing: border-box; transition: background-color .25s, color .25s, border-color .25s, box-shadow .25s; }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--ink);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      background: var(--container);
      width: 100%;
      max-width: 600px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: var(--shadow);
    }

    #chatHeader {
      background-color: var(--header);
      color: #fff;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between; /* push toggle to right */
      font-size: 18px;
      font-weight: 600;
      gap: 8px;
    }

    .head-left{
      display:flex; align-items:center; gap:10px;
      min-width:0;
    }

    .back-button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    #chatTitle {
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }

    /* theme toggle (icon-only) */
    .theme-toggle{
      width: 36px; height: 36px; border-radius: 50%; border: 0;
      display: grid; place-items: center; font-size: 18px; cursor: pointer;
      background: rgba(255,255,255,.18); color:#fff;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.22);
      transition: transform .12s, opacity .2s, background-color .25s;
    }
    .theme-toggle:hover{ opacity:.92; }
    .theme-toggle:active{ transform: scale(.96); }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: var(--chip);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 20px;
      max-width: 80%;
      font-size: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
      color: var(--ink);
    }

    .left {
      background-color: var(--msg-left);
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .right {
      background-color: var(--msg-right);
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .sender-name {
      font-size: 12px;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 4px;
    }

    .timestamp {
      font-size: 11px;
      color: var(--muted);
      margin-top: 5px;
      text-align: right;
    }

    #typingIndicator {
      padding: 5px 15px;
      font-size: 13px;
      color: var(--muted);
      display: none;
      background: var(--chip);
    }

    #chatForm {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: var(--container);
      border-top: 1px solid var(--border);
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px 15px;
      font-size: 15px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--ink);
      border-radius: 25px;
      outline: none;
    }

    button[type="submit"] {
      padding: 10px 18px;
      background-color: var(--btn);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: var(--btn-hover);
    }

    @media (max-width: 650px) {
      body { padding: 0; }

      .chat-container {
        height: 100vh;
        width: 100%;
        border-radius: 0;
      }

      #chatHeader {
        font-size: 16px;
        padding: 10px;
      }

      .back-button { font-size: 20px; }
      .message { font-size: 14px; max-width: 90%; }
      #messageInput { font-size: 14px; }
      button[type="submit"] { font-size: 14px; padding: 8px 14px; }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div id="chatHeader">
      <div class="head-left">
        <button class="back-button" onclick="goBack()">‚Üê</button>
        <span id="chatTitle"></span>
      </div>
      <!-- üåô theme button -->
      <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">üåô</button>
    </div>

    <div id="chatBox"></div>
    <div id="typingIndicator">You are typing...</div>

    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

<script>
  // ===== Theme toggle (persistent) =====
  (function(){
    const btn = document.getElementById('themeToggle');
    const saved = localStorage.getItem('theme')
      || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    setTheme(saved);

    btn.addEventListener('click', ()=>{
      const next = (document.documentElement.dataset.theme === 'dark') ? 'light' : 'dark';
      setTheme(next);
    });

    function setTheme(t){
      document.documentElement.setAttribute('data-theme', t);
      localStorage.setItem('theme', t);
      btn.textContent = (t === 'dark') ? '‚òÄÔ∏è' : 'üåô';
    }
  })();

  // ===== Chat logic (unchanged) =====
  const sender = localStorage.getItem('username');  // ‚úÖ Correct key
  const urlParams = new URLSearchParams(window.location.search);
  const receiver = urlParams.get('receiver');

  if (!sender) {
    alert('Please login first.');
    window.location.href = 'index.html';
  }

  if (!receiver) {
    alert('No receiver selected. Redirecting...');
    window.location.href = 'chat-list.html';
  }

  document.getElementById('chatTitle').innerText = `Chat with ${receiver}`;

  document.getElementById('chatForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = document.getElementById('messageInput').value.trim();
    if (!message) return;

    await fetch('/chat/send', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sender, receiver, message })
    });

    document.getElementById('messageInput').value = '';
    typingIndicator.style.display = 'none';
    loadMessages();
  });

  async function loadMessages() {
    const res = await fetch(`/chat/${sender}/${receiver}`);
    const messages = await res.json();

    const chatBox = document.getElementById('chatBox');
    chatBox.innerHTML = '';

    messages.forEach(msg => {
      const div = document.createElement('div');
      div.className = 'message ' + (msg.sender === sender ? 'right' : 'left');

      const senderName = document.createElement('div');
      senderName.className = 'sender-name';
      senderName.innerText = msg.sender;

      const messageText = document.createElement('div');
      messageText.innerText = msg.message;

      const timestamp = document.createElement('div');
      timestamp.className = 'timestamp';
      timestamp.innerText = new Date(msg.timestamp).toLocaleTimeString();

      div.appendChild(senderName);
      div.appendChild(messageText);
      div.appendChild(timestamp);
      chatBox.appendChild(div);
    });

    chatBox.scrollTop = chatBox.scrollHeight;

    await fetch('/chat/mark-read', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ userId: sender, partnerId: receiver })
    });
  }

  loadMessages();
  setInterval(loadMessages, 5000);

  function goBack() {
    window.location.href = 'chat-list.html';
  }

  window.history.pushState(null, '', window.location.href);
  window.addEventListener('popstate', function () {
    window.location.href = 'chat-list.html';
  });

  const messageInput = document.getElementById('messageInput');
  const typingIndicator = document.getElementById('typingIndicator');
  let typingTimeout;

  messageInput.addEventListener('input', () => {
    typingIndicator.style.display = 'block';
    clearTimeout(typingTimeout);
    typingTimeout = setTimeout(() => {
      typingIndicator.style.display = 'none';
    }, 2000);
  });
</script>

</body>
</html>
