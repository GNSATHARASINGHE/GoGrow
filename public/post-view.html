<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .carousel {
      background-color: #f4f4f4;
      border-radius: 10px;
    }

    .carousel-item {
      text-align: center;
    }

    .carousel-item img {
      height: 400px;
      width: auto;
      max-width: 100%;
      object-fit: contain;
      margin: auto;
      display: block;
    }

    .post-details {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .back-link {
      display: inline-block;
      margin-bottom: 15px;
      text-decoration: none;
      color: #00796b;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .carousel-item img {
        height: 250px;
      }

      h1 {
        font-size: 20px;
      }

      .btn {
        font-size: 14px;
        padding: 8px 12px;
      }

      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-link" href="view-posts.html">‚Üê Back to all posts</a>
    <h1>Harvest Post Details</h1>

    <div id="carouselContainer"></div>
    <div class="post-details" id="postDetails"></div>
  </div>

  <script>
    async function loadPost() {
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('id');

      if (!postId) {
        alert("No post ID provided.");
        return;
      }

      try {
        const res = await fetch(`/api/post/${postId}`);
        const post = await res.json();

        if (!post) {
          alert("Post not found.");
          return;
        }

        renderCarousel(post.imageUrls || []);
        renderPostDetails(post);
      } catch (err) {
        console.error(err);
        alert("Failed to load post.");
      }
    }

    function renderCarousel(images) {
      if (!images.length) {
        document.getElementById('carouselContainer').innerHTML = '<p>No images available.</p>';
        return;
      }

      const indicators = images.map((_, i) =>
        `<button type="button" data-bs-target="#imageCarousel" data-bs-slide-to="${i}" class="${i === 0 ? 'active' : ''}" aria-label="Slide ${i + 1}"></button>`
      ).join('');

      const slides = images.map((img, i) =>
        `<div class="carousel-item ${i === 0 ? 'active' : ''}">
          <img src="http://localhost:3000${img}" class="d-block" alt="Post Image ${i + 1}">
        </div>`
      ).join('');

      document.getElementById('carouselContainer').innerHTML = `
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">${indicators}</div>
          <div class="carousel-inner">${slides}</div>
          <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
        </div>
      `;
    }

    function renderPostDetails(post) {
      const currentUser = localStorage.getItem('username') || '';
      let actionButtons = '';

      if (currentUser && currentUser === post.user) {
        actionButtons = `
          <button class="btn btn-danger me-2 mb-2" onclick="deletePost('${post._id}')">Delete Post</button>
          <button class="btn btn-warning mb-2" onclick="editPost('${post._id}')">Edit Post</button>
        `;
      } else if (currentUser) {
        actionButtons = `
          <button class="btn btn-success mb-2" onclick="chatWith('${post.user}')">Chat with Seller</button>
        `;
      }

      document.getElementById('postDetails').innerHTML = `
        <p><strong>User:</strong> ${post.user}</p>
        <p><strong>Crop:</strong> ${post.crop}</p>
        <p><strong>Quantity:</strong> ${post.quantity}</p>
        <p><strong>Price:</strong> ${post.price}</p>
        <p><strong>Posted On:</strong> ${post.timestamp}</p>
        <div class="mt-3">${actionButtons}</div>
      `;
    }

    function chatWith(seller) {
      const sender = localStorage.getItem('username');
      if (!sender) {
        alert("You must be logged in to chat.");
        return;
      }
      window.location.href = `chat.html?sender=${sender}&receiver=${seller}`;
    }

    async function deletePost(postId) {
      if (!confirm("Are you sure you want to delete this post?")) return;

      try {
        const res = await fetch(`/api/post/${postId}`, {
          method: 'DELETE'
        });

        const data = await res.json();
        alert(data.message || data.error);
        if (res.ok) window.location.href = 'view-posts.html';
      } catch (err) {
        alert("Failed to delete post.");
        console.error(err);
      }
    }

    function editPost(postId) {
      window.location.href = `edit-post.html?id=${postId}`;
    }

    loadPost();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
