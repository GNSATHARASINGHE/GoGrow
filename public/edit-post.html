<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Post</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }

    body {
      background-color: #1f3f32;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
      color: white;
    }

    .edit-container {
      background-color: #2b5445;
      padding: 25px 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 360px;
      text-align: center;
    }

    h1 { margin-bottom: 20px; font-size: 20px; }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    input {
      background-color: #eee;
      color: #333;
    }

    input[type="file"] {
      background-color: #fff;
      padding: 8px;
    }

    button {
      background-color: #b9e17e;
      color: #1f3f32;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #a2c65f;
    }

    a {
      color: #b9e17e;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover { text-decoration: underline; }

    #preview-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: start;
      gap: 8px;
      margin: 10px 0;
    }

    .preview-box {
      position: relative;
      width: 70px;
      height: 70px;
    }

    .preview-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .delete-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <h1>Edit Harvest Post</h1>
    <form onsubmit="submitEdit(event)" enctype="multipart/form-data">
      <input type="hidden" id="postId" name="postId" />
      <input type="hidden" id="keptImages" name="keptImages" />

      <input type="text" placeholder="Crop Name" required id="crop" />
      <input type="text" placeholder="Quantity (e.g., 50)" required id="quantity" />
      <input type="text" placeholder="Price (e.g., 100)" required id="price" />
      <input type="file" accept="image/*" multiple id="images" />
      <div id="preview-container"></div>
      <button type="submit">Update Post</button>
    </form>
    <p><a href="view-posts.html">← Cancel</a></p>
  </div>

  <script>
    let keptImageList = [];

    window.onload = async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('id');
      if (!postId) {
        alert("Invalid post ID.");
        window.location.href = 'view-posts.html';
        return;
      }

      document.getElementById('postId').value = postId;

      try {
        const res = await fetch(`/api/post/${postId}`);
        const data = await res.json();
        if (!res.ok && data.error) throw new Error(data.error);

        document.getElementById('crop').value = data.crop;
        document.getElementById('quantity').value = data.quantity;
        document.getElementById('price').value = data.price;

        const previewContainer = document.getElementById('preview-container');
        keptImageList = [...data.imageUrls]; // clone

        data.imageUrls.forEach((url, index) => {
          const box = document.createElement('div');
          box.className = 'preview-box';

          const img = document.createElement('img');
          img.src = url;

          const del = document.createElement('button');
          del.className = 'delete-btn';
          del.textContent = '×';
          del.onclick = () => {
            box.remove();
            keptImageList = keptImageList.filter(u => u !== url);
            updateKeptImagesInput();
          };

          box.appendChild(img);
          box.appendChild(del);
          previewContainer.appendChild(box);
        });

        updateKeptImagesInput();
      } catch (err) {
        alert('Error loading post data.');
        window.location.href = 'view-posts.html';
      }
    };

    // Live preview for new files
    document.getElementById('images').addEventListener('change', function () {
      const files = this.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const box = document.createElement('div');
          box.className = 'preview-box';

          const img = document.createElement('img');
          img.src = e.target.result;

          const del = document.createElement('button');
          del.className = 'delete-btn';
          del.textContent = '×';
          del.onclick = () => box.remove();

          box.appendChild(img);
          box.appendChild(del);
          document.getElementById('preview-container').appendChild(box);
        };
        reader.readAsDataURL(file);
      }
    });

    function updateKeptImagesInput() {
      document.getElementById('keptImages').value = JSON.stringify(keptImageList);
    }

    async function submitEdit(e) {
      e.preventDefault();

      const loggedInUser = localStorage.getItem('username'); // ✅ match new storage key
      if (!loggedInUser) {
        alert('❌ You must be logged in to edit a post.');
        window.location.href = 'index.html';
        return;
      }

      const formData = new FormData();
      formData.append('user', localStorage.getItem('username'));
      formData.append('postId', document.getElementById('postId').value);
      formData.append('crop', document.getElementById('crop').value);
      formData.append('quantity', document.getElementById('quantity').value);
      formData.append('price', document.getElementById('price').value);
      formData.append('keptImages', document.getElementById('keptImages').value);

      const imageFiles = document.getElementById('images').files;
      for (let i = 0; i < imageFiles.length; i++) {
        formData.append('images[]', imageFiles[i]);
      }

      try {
        const res = await fetch('/api/edit-post', {
          method: 'PUT',
          body: formData
        });

        const data = await res.json();
        alert(data.message || data.error);
        if (res.ok) window.location.href = 'view-posts.html';
      } catch (err) {
        alert('Error updating post.');
      }
    }
  </script>
  <script>
  // Auto-format quantity to end with 'kg'
  document.getElementById('quantity').addEventListener('blur', function () {
    let val = this.value.trim().toLowerCase();
    if (val && !val.includes('kg')) {
      this.value = val + 'kg';
    }
  });

  // Auto-format price to follow 'Rs <amount>/kg'
  document.getElementById('price').addEventListener('blur', function () {
    let val = this.value.trim().toLowerCase();
    // If already contains "rs" and "/kg", don't modify
    if (!val.includes('rs') || !val.includes('/kg')) {
      // Remove any non-digit characters first
      const num = val.replace(/[^0-9.]/g, '');
      if (num) this.value = `Rs ${num}/kg`;
    }
  });
</script>

</body>
</html>
