<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password - GoGrow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #1f3f32;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background-color: #2b5445;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #b9e17e;
      color: #1f3f32;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #a2c65f;
    }

    p {
      color: #fff;
      font-size: 13px;
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Reset Password</h1>
    <p>Enter your new password and confirm it</p>
    <form onsubmit="resetPassword(event)">
      <input type="password" id="newPassword" placeholder="New Password" required />
      <small style="color:#ccc; font-size: 11px; display: block; text-align: left;">
  Password must be at least 8 characters and include uppercase, lowercase, number, and special character.
</small>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <button type="submit">Update Password</button>
    </form>
  </div>

  <script>
  async function resetPassword(e) {
    e.preventDefault();

    const newPassword = document.getElementById('newPassword').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    // ✅ Password policy: 8+ characters, upper, lower, number, special
    const passwordPolicy = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

    if (!passwordPolicy.test(newPassword)) {
      alert("❌ Password must be at least 8 characters long and include uppercase, lowercase, number, and a special character.");
      return;
    }

    if (newPassword !== confirmPassword) {
      alert('❌ Passwords do not match.');
      return;
    }

    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');

    if (!token) {
      alert('❌ Reset token not found in URL.');
      return;
    }

    try {
      const res = await fetch('/api/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, newPassword })
      });

      const data = await res.json();
      alert(data.message || data.error);

      if (data.message) {
        window.location.href = '/index.html';
      }

    } catch (err) {
      alert('❌ Failed to reset password. Please try again.');
      console.error(err);
    }
  }
</script>

</body>
</html>
